* { box-sizing: border-box; }

form {

form:after {

height:1px;

left:20%;

form:before {

.inset {

form h1:after {

.p-container {

.p-container:after {

.p-container span {

float:left;
color:#0d93ff;

}

input[type=submit] {

background:#0184ff;
color:white;
float:right;
font-weight:bold;
cursor:pointer;
font-size:13px;
}

input[type=submit]:hover {
box-shadow:
  inset 0 1px 0 rgba(255,255,255,0.3),
  inset 0 -10px 10px rgba(255,255,255,0.1);
}

input[type=text]:hover,
input[type=password]:hover,
label:hover ~ input[type=text],
label:hover ~ input[type=password] {

}
